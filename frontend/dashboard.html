<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - User Auth System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles specific to dashboard if needed */
        body {
            display: flex;
            flex-direction: column; /* Allow header and content stacking */
            align-items: center;
            justify-content: flex-start; /* Align to top */
            min-height: 100vh;
            margin: 0;
            padding-top: 20px; /* Give some space from the top */
        }
        .dashboard-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .dashboard-container h1 {
            color: #333;
            margin-bottom: 15px;
        }
        .dashboard-container p {
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        .user-info {
            margin-bottom: 20px;
            text-align: left;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        .user-info p {
            margin: 5px 0;
            font-size: 0.95em;
        }
        .user-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard!</h1>
        <p>You are successfully logged in.</p>

        <div class="user-info" id="userInfo" style="display: none;">
            <p><strong>User ID:</strong> <span id="userId"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <!-- Add more user details here if needed -->
        </div>

        <button id="logoutButton" class="btn btn-primary" style="background-color: #dc3545; border-color: #dc3545;">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logoutButton');
            const userInfoDiv = document.getElementById('userInfo');
            const userIdSpan = document.getElementById('userId');
            const userEmailSpan = document.getElementById('userEmail');

            const token = localStorage.getItem('accessToken');

            if (!token) {
                // No token found, redirect to sign-in page
                window.location.href = 'signin.html';
                return; // Stop further execution
            }

            // Attempt to parse the token (assuming it's a JWT)
            try {
                const payloadBase64 = token.split('.')[1];
                const decodedPayload = JSON.parse(atob(payloadBase64));

                if (decodedPayload && decodedPayload.exp && decodedPayload.exp * 1000 < Date.now()) {
                    // Token expired
                    localStorage.removeItem('accessToken');
                    alert('Your session has expired. Please sign in again.');
                    window.location.href = 'signin.html';
                    return;
                }

                // Display user info if available in token
                if (decodedPayload.user_id && decodedPayload.email) {
                    userIdSpan.textContent = decodedPayload.user_id;
                    userEmailSpan.textContent = decodedPayload.email;
                    userInfoDiv.style.display = 'block';
                }

            } catch (error) {
                console.error("Error decoding token:", error);
                // If token is malformed or not a JWT, treat as invalid
                localStorage.removeItem('accessToken');
                alert('Invalid session. Please sign in again.');
                window.location.href = 'signin.html';
                return;
            }


            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('accessToken');
                    // Optionally, notify the backend about logout if necessary
                    window.location.href = 'signin.html';
                });
            }
        });
    </script>
</body>
</html>
