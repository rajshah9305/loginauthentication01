<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .success-icon i {
            font-size: 32px;
            color: white;
        }

        .success-title {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .success-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .loading-text {
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e1e5e9;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1 class="success-title">Authentication Successful!</h1>
        <p class="success-message">You have been successfully authenticated. Redirecting you to the dashboard...</p>
        
        <div class="loading-text">Redirecting in <span id="countdown">3</span> seconds</div>
        <div class="spinner"></div>

        <div class="error-container" id="errorContainer">
            <div class="error-message" id="errorMessage">
                Authentication failed. Please try again.
            </div>
            <a href="/login.html" class="btn">Back to Login</a>
        </div>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function handleAuthSuccess() {
            const token = getUrlParameter('token');
            const error = getUrlParameter('error');

            if (error) {
                // Show error message
                document.querySelector('.success-icon').style.display = 'none';
                document.querySelector('.success-title').textContent = 'Authentication Failed';
                document.querySelector('.success-message').textContent = 'There was an error during authentication.';
                document.querySelector('.loading-text').style.display = 'none';
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('errorContainer').style.display = 'block';
                
                let errorMsg = 'Authentication failed. Please try again.';
                switch(error) {
                    case 'google_auth_failed':
                        errorMsg = 'Google authentication failed. Please try again.';
                        break;
                    case 'github_auth_failed':
                        errorMsg = 'GitHub authentication failed. Please try again.';
                        break;
                    case 'auth_callback_failed':
                        errorMsg = 'Authentication callback failed. Please try again.';
                        break;
                }
                
                document.getElementById('errorMessage').textContent = errorMsg;
                return;
            }

            if (token) {
                // Store token in localStorage
                localStorage.setItem('token', token);
                
                // Start countdown
                let countdown = 3;
                const countdownElement = document.getElementById('countdown');
                
                const timer = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown === 0) {
                        clearInterval(timer);
                        // Redirect to dashboard
                        window.location.href = '/dashboard.html';
                    }
                }, 1000);
            } else {
                // No token found
                document.querySelector('.success-icon').style.display = 'none';
                document.querySelector('.success-title').textContent = 'Authentication Error';
                document.querySelector('.success-message').textContent = 'No authentication token received.';
                document.querySelector('.loading-text').style.display = 'none';
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('errorContainer').style.display = 'block';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', handleAuthSuccess);
    </script>
</body>
</html>
